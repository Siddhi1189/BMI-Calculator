<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #080e1f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #c6c9c7;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(8, 8, 8, 0.034);
      width: 300px;
    }

    h1 {
      text-align: center;
      color: #4d4d4d;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #252525;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      background-color: #10144bec;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #10144bec;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="calculator">
    <h1>BMI Calculator</h1>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight in kg">

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height in cm">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      // Get the input values
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value);

      // Validate input
      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        document.getElementById('result').textContent = 'Please enter valid values for weight and height.';
        return;
      }

      // Convert height from cm to meters
      height = height / 100;

      // Calculate BMI
      var bmi = weight / (height * height);

      // Display the result
      var resultText = 'Your BMI: ' + bmi.toFixed(2);

      // Classify BMI
      if (bmi < 18.5) {
        resultText += ' (Underweight)';
      } else if (bmi >= 18.5 && bmi < 24.9) {
        resultText += ' (Normal weight)';
      } else if (bmi >= 25 && bmi < 29.9) {
        resultText += ' (Overweight)';
      } else {
        resultText += ' (Obesity)';
      }

      document.getElementById('result').textContent = resultText;
    }
  </script>

</body>

</html>
